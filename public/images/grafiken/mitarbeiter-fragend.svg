<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Container -->
  <rect x="30" y="50" width="240" height="100" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="2" rx="8"/>
  
  <!-- Employee Figure -->
  <g>
    <!-- Head -->
    <circle cx="150" cy="80" r="15" fill="#FBBF24" stroke="#F59E0B" stroke-width="2"/>
    
    <!-- Eyes -->
    <circle cx="145" cy="77" r="2" fill="#374151"/>
    <circle cx="155" cy="77" r="2" fill="#374151"/>
    
    <!-- Questioning Expression -->
    <path d="M145 85Q150 90 155 85" stroke="#374151" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    
    <!-- Body -->
    <rect x="140" y="95" width="20" height="25" fill="#3B82F6" stroke="#1E40AF" stroke-width="2" rx="3"/>
    
    <!-- Arms -->
    <rect x="130" y="100" width="8" height="15" fill="#FBBF24" stroke="#F59E0B" stroke-width="1" rx="2"/>
    <rect x="162" y="100" width="8" height="15" fill="#FBBF24" stroke="#F59E0B" stroke-width="1" rx="2"/>
    
    <!-- Hands -->
    <circle cx="134" cy="118" r="3" fill="#FBBF24" stroke="#F59E0B" stroke-width="1"/>
    <circle cx="166" cy="118" r="3" fill="#FBBF24" stroke="#F59E0B" stroke-width="1"/>
  </g>
  
  <!-- Question Mark -->
  <g>
    <circle cx="200" cy="100" r="20" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
    <text x="200" y="108" text-anchor="middle" fill="#D97706" font-family="system-ui" font-size="20" font-weight="700">?</text>
  </g>
  
  <!-- Thought Bubbles -->
  <g opacity="0.7">
    <circle cx="120" cy="60" r="8" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
    <circle cx="120" cy="60" r="4" fill="#6B7280"/>
    
    <circle cx="100" cy="50" r="6" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
    <circle cx="100" cy="50" r="3" fill="#6B7280"/>
    
    <circle cx="85" cy="45" r="4" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="1"/>
    <circle cx="85" cy="45" r="2" fill="#6B7280"/>
  </g>
  
  <!-- Confusion Lines -->
  <g opacity="0.5">
    <path d="M180 70L185 75L180 80L185 85" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M190 70L195 75L190 80L195 85" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M200 70L205 75L200 80L205 85" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Documents/Questions -->
  <rect x="60" y="120" width="12" height="15" fill="#FFFFFF" stroke="#CBD5E1" stroke-width="1" rx="1"/>
  <rect x="62" y="122" width="8" height="1" fill="#6B7280"/>
  <rect x="62" y="125" width="8" height="1" fill="#6B7280"/>
  <rect x="62" y="128" width="6" height="1" fill="#6B7280"/>
  
  <rect x="75" y="120" width="12" height="15" fill="#FFFFFF" stroke="#CBD5E1" stroke-width="1" rx="1"/>
  <rect x="77" y="122" width="8" height="1" fill="#6B7280"/>
  <rect x="77" y="125" width="8" height="1" fill="#6B7280"/>
  <rect x="77" y="128" width="6" height="1" fill="#6B7280"/>
  
  <!-- Help Icon -->
  <circle cx="240" cy="70" r="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="240" y="75" text-anchor="middle" fill="#D97706" font-family="system-ui" font-size="10" font-weight="600">!</text>
</svg>

