name: Deploy to Production

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    concurrency:
      group: deploy-production-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: üõ†Ô∏è Checkout code
        uses: actions/checkout@v3

      - name: üåê Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: üßπ Clean npm cache
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      - name: üì¶ Install dependencies
        run: |
          npm install
          npm audit fix

      - name: üîß Create .env file
        run: |
          echo "NEXT_PUBLIC_API_URL=${{ secrets.PRODUCTION_API_URL }}" >> .env
          echo "NEXT_PUBLIC_ENVIRONMENT=production" >> .env
          echo "DB_HOST=${{ secrets.PRODUCTION_DB_HOST }}" >> .env
          echo "DB_USER=${{ secrets.PRODUCTION_DB_USER }}" >> .env
          echo "DB_PASS=${{ secrets.PRODUCTION_DB_PASS }}" >> .env
          echo "DB_NAME=${{ secrets.PRODUCTION_DB_NAME }}" >> .env

      - name: üöß Aktiviere Wartungsmodus
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd callflows.de
            touch .maintenance

      - name: üóÑÔ∏è Backup erstellen
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd callflows.de
            timestamp=$(date +%Y%m%d_%H%M%S)
            mkdir -p backups
            tar -czf backups/backup-${timestamp}.tar.gz ./out
            mysqldump -h ${{ secrets.PRODUCTION_DB_HOST }} -u ${{ secrets.PRODUCTION_DB_USER }} -p${{ secrets.PRODUCTION_DB_PASS }} ${{ secrets.PRODUCTION_DB_NAME }} > backups/db-backup-${timestamp}.sql

      - name: üèóÔ∏è Build
        run: npm run build

      - name: üì§ Deploy to Production
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.PRODUCTION_FTP_SERVER }}
          username: ${{ secrets.PRODUCTION_FTP_USERNAME }}
          password: ${{ secrets.PRODUCTION_FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: /callflows.de/
          dangerous-clean-slate: true

      - name: üîÑ Datenbank-Migration
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd callflows.de
            # Nur Struktur-Updates durchf√ºhren, keine Daten √ºberschreiben
            mysql -h ${{ secrets.PRODUCTION_DB_HOST }} -u ${{ secrets.PRODUCTION_DB_USER }} -p${{ secrets.PRODUCTION_DB_PASS }} ${{ secrets.PRODUCTION_DB_NAME }} < db/migrations/latest.sql

      - name: üßπ Clear CDN Cache
        run: |
          curl -X POST "${{ secrets.PRODUCTION_CACHE_CLEAR_URL }}"

      - name: üü¢ Deaktiviere Wartungsmodus
        if: always()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd callflows.de
            rm -f .maintenance
