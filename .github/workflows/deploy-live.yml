name: Deploy to Production

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    concurrency:
      group: deploy-production-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: üõ†Ô∏è Checkout code
        uses: actions/checkout@v3

      - name: üåê Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üîß Create .env file
        run: |
          echo "NEXT_PUBLIC_API_URL=${{ secrets.PRODUCTION_API_URL }}" >> .env
          echo "NEXT_PUBLIC_ENVIRONMENT=production" >> .env

      - name: üöß Backup remote directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd /var/www/production
            tar -czf backup-$(date +%Y%m%d_%H%M%S).tar.gz ./out

      - name: üèóÔ∏è Build
        run: npm run build

      - name: üì§ Deploy to Production
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.PRODUCTION_FTP_SERVER }}
          username: ${{ secrets.PRODUCTION_FTP_USERNAME }}
          password: ${{ secrets.PRODUCTION_FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: /production/
          dangerous-clean-slate: true

      - name: üßπ Clear CDN Cache
        run: |
          curl -X POST "${{ secrets.PRODUCTION_CACHE_CLEAR_URL }}"
